<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>我的的工具集合</title>
        <link rel="icon" href="../../imgs/spiderman.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="../../main.css" type="text/css"/>
        <script type="text/javascript" src="../jquery.js"></script>
        <script type="text/javascript">

            var sendRequest = function () {
                var  requsetStr = $("#requsetStr").val();
                var  prx = $("#prx").val();
                var  sux = $("#sux").val();
                $.ajax(
                    {
                        url: "/util/getMiddleString",
                        type: "POST",
                        dataType: "text",
                        data: {"str":requsetStr,"prx":prx,"sux":sux},
                        success: function (result) {
                            $("#responseStr").val(result);
                        },
                        error: function (xhr, status, p3, p4) {
                            var err = "Error " + " " + status + " " + p3;
                            $("#responseStr").val(err);
                        }
                    });
            }



            var sendRequest2 = function () {
                var  requsetStr = $("#requsetStr").val();
                var  prx = $("#prx").val();
                var  sux = $("#sux").val();
                $.ajax(
                    {
                        url: "/util/getMiddleString2",
                        type: "POST",
                        dataType: "text",
                        data: {"str":requsetStr,"prx":prx},
                        success: function (result) {
                            $("#responseStr").val(result);
                        },
                        error: function (xhr, status, p3, p4) {
                            var err = "Error " + " " + status + " " + p3;
                            $("#responseStr").val(err);
                        }
                    });
            }




            document.onkeydown = function (e) { // 回车提交表单
                var theEvent = window.event || e;
                var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
                if (code == 13) {
                    sendRequest();
                }
            }


        </script>
    </head>
    <body>

        <div class="center_blank">
            <h2>取中间部分字符串,前置取长度,后置要特定的值</h2><p/><br/>
            前:<input type="text" name="prx" id="prx" value="ownsign :3," size="52px"/><br/>
            后:<input type="text" name="sux" id="sux" value="set" size="52px"/><br/>
            <textarea rows="12" cols="200" id ="requsetStr"></textarea>
            <p>
                <a href="javascript:0"  id="b01" type="button" onclick="sendRequest();"> 》》》</a>
                <a href="javascript:0"  id="b02" type="button" onclick="sendRequest2();"> LLL</a>
                <a href="../../index.html">返回主页</a>
            </p>

            <textarea rows="13" cols="200" id ="responseStr"></textarea><p/><br/>

</html>
