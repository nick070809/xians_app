            //两个时间相差天数 兼容firefox chrome
            function dateDistanceNow(targetTime) {    //sDate1和sDate2是2006-12-18格式

                var sDate1 = new Date();
                var sDate2 = Date.parse(targetTime);
                var dateSpan = sDate2 - sDate1;
                dateSpan = Math.abs(dateSpan);
                var iDays = Math.floor(dateSpan / (24 * 3600 * 1000));
                return iDays
            };


        </script>
